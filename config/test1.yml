
collections:

  - metadata: process/python/stats/001
    delay: 1
    period: 4
    points:
      - [ cpu   , '%', simple-random, true, 0, 2, 5 ]
      - [ memory, '%', simple-random, true, 0, 1, 3 ]

  - metadata: process/node/sensor-web/001
    delay: 2
    period: 4
    points:
      - [ cpu   , '%', simple-random, true, 0, 2, 5 ]
      - [ memory, '%', simple-random, true, 0, 1, 3 ]

  - metadata: sensorboard/ttyO4/sht-30/000
    delay: 6
    period: 10
    points:
      #   data-type    unit        generator  fixed digits  min  max delta  ratio
