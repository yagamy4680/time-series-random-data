      - [ humidity   ,'%rH', periodic-random, true,      0,  50,  80,    5,  0.75 ]

  - metadata: sensorboard/ttyO4/sht-30/001
    delay: 7
    period: 10
    points:
      #   data-type    unit        generator  fixed digits  min  max delta  ratio
      - [ temperature,   °C, periodic-random, false,     1,  15,  30,    1,  0.60 ]
      - [ humidity   ,'%rH', periodic-random, true,      0,  40,  70,    5,  0.60 ]


